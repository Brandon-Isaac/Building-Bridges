<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Home - Building Bridges Initiative</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Welcome, [Company Name]!</h1>
      <nav>
        <ul>
          <li><a href="#profile">Profile</a></li>
          <li><a href="#jobs">Jobs</a></li>
          <li><a href="#students">Students</a></li>
          <li><a href="#logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <section id="profile">
    <div class="container">
      <h2>Profile</h2>
      <!-- Company profile information -->
      <p>Name: [Company Name]</p>
      <p>Email: [Company Email]</p>
      <p>Location: [Company Location]</p>
      <!-- Add more profile information as needed -->
    </div>
  </section>

  <section id="jobs">
    <div class="container">
      <h2>Jobs</h2>
      <!-- List of job opportunities posted by the company -->
      <ul>
        <li>Job 1</li>
        <li>Job 2</li>
        <li>Job 3</li>
        <!-- Add more jobs dynamically -->
      </ul>
    </div>
  </section>

  <section id="students">
    <div class="container">
      <h2>Students</h2>
      <!-- List of students interested in job opportunities -->
      <ul>
        <li>Student 1</li>
        <li>Student 2</li>
        <li>Student 3</li>
        <!-- Add more students dynamically -->
      </ul>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Building Bridges Initiative</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
