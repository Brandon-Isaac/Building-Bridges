<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
      <!-- Sign Up Popup -->
  <div class="popup" id="signup-popup">
    <div class="popup-content">
      <span class="close" id="close-signup">&times;</span>
      <h2>Sign Up</h2>
      <p>Choose your user type:</p>
      <div class="user-type-buttons">
        <button id="student-btn">Student</button>
        <button id="mentor-btn">Mentor</button>
        <button id="alumni-btn">Alumni</button>
      </div>
    </div>
  </div>
</body>
