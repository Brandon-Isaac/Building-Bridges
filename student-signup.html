<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sign Up - Building Bridges Initiative</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Student Sign Up</h1>
    </div>
  </header>

  <!-- Main Content -->
  <section id="signup">
    <div class="container">
      <h2>Sign Up</h2>
      <form id="student-signup-form" action="submit_student_form.php" method="POST">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" name="student-name" required>

        <label for="student-email">Email:</label>
        <input type="email" id="student-email" name="student-email" required>

        <label for="university-name">University:</label>
        <input type="text" id="university-name" name="university-name" required>

        <!-- Add more fields as needed -->

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Building Bridges Initiative</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
